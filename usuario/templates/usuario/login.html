{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Meta tags y enlaces a archivos CSS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css bs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- css p -->
     
        <link rel="stylesheet" href="{% static 'css/styles-registro.css' %}">
       
        <title>ChilePc</title>
    </head>
    <body>
        <header>

            <!-- Navbar -->

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img
                        src="{% static 'media/logoPCSoluciones.png' %}" 
                                alt="Logo de ChilePc"
                                width="150"
                                height="100"
                        />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'producto' %}">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'servicio' %}">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'quienesSomos' %}">Quienes somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                            </li>   
                         
                               


                          
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                {% if user.is_authenticated %}
                                <a class="nav-link" href="{% url 'crud' %}">{{user.username}}</a>
                                
                                {% endif %}
                                
                            </li>
                        </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    </div>
                </div>
            </nav>

            <div class="container">
                <form id="form" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h1>Iniciar sesión</h1>
                    
        
                    <div class="input-group">
                        <label for="id_password">Nickname</label>
                        <input required type="password" id="id_password" name="password">
                        <div class="error"></div>
                    </div>
        
                    <button type="submit">Ingresar</button>
                    <button type="button">
                        <a href="#" style="text-decoration: none; color: #ffffff;">Registrarse</a>
                    </button>
        
                    <div class="error" id="errorMessage" style="display: none;">Usuario o contraseña incorrectos.</div>
                    <div id="successMessage" style="display: none;">Ingreso exitoso! Redirigiendo al inicio...</div>
                </form>
            </div>
            <script src="{% static 'js/script-iniciosesion.js' %}" defer></script>
</body>
</html>
