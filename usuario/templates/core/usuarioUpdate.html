{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChilePc - Actualizar Usuario</title>
    <!-- css bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css p -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img
                        src="{% static 'media/logo.png' %}"
                        alt="Logo de ChilePc"
                        width="150"
                        height="100"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'producto' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'servicio' %}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quienesSomos' %}">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'crud' %}">{{user.username}}</a>
                            {% else %}
                            <a class="nav-link" href="{% url 'inicioSesion' %}">Ingresar</a>
                            {% endif %}
                            
                        </li>
                    </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="row">
            <h1 class="text-align">Formulario Modificar</h1>
            <hr><br>
            <form action="{% url 'usuarioUpdate' %}" method="post">
                {% csrf_token %}
                <label for="">Rut</label>
                <input type="text" name="r" value="{{usuario.rut}}">
                <br><br>
                <label for="">Nombre Usuario</label>
                <input type="text" name="u" value="{{usuario.nickname}}">
                <br><br>
                <label for="">Nombre</label>
                <input type="text" name="n" value="{{usuario.nombre}}">
                <br><br>
                <label for="">Apellido Paterno</label>
                <input type="text" name="p" value="{{usuario.apellido_paterno}}">
                <br><br>
                <label for="">Apellido Materno</label>
                <input type="text" name="m" value="{{usuario.apellido_materno}}">
                <br><br>
                <label for="">Fecha Nacimiento</label>
                <input type="date" name="f" value="" >
                <br><br>
                <select name="g" >
                    {% for i in genero %}
                        <option value="{{ i.id_genero }}">{{ i.genero }}</option>
                    {% endfor %}
                </select>
                <br><br>
                <label for="">Telefono</label>
                <input type="number" name="t" value="{{usuario.telefono}}">
                <br><br>
                <label for="">Correo</label>
                <input type="text" name="c" value="{{usuario.email}}">
                <br><br>
                <label for="">Direcci√≥n</label>
                <input type="text" name="d" value="{{usuario.direccion}}">
                <br><br>
                <input type="file" name="imagen" value="{{usuario.imagen}}">
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    
    <!-- cdn jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js p -->
    <script src="{% static 'js/java.js' %}"></script>
</body>
</html>
