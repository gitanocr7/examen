{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChilePc - Registrar Usuario</title>
    <!-- css bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css p -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img
                        src="{% static 'media/logoPCSoluciones.png' %}"
                        alt="Logo de ChilePc"
                        width="150"
                        height="100"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'producto' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'servicio' %}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quienesSomos' %}">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'crud' %}">{{user.username}}</a>
                            {% else %}
                            <a class="nav-link" href="{% url 'inicioSesion' %}">Ingresar</a>
                            {% endif %}
                            
                        </li>
                    </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h1 class="text-align">Formulario Registro Usuario</h1>
                <hr><br>
                <form action="{% url 'usuarioAdd' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="r" placeholder="..">
                        <label for="floatingInput">rut</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="u" placeholder="juanitox">
                        <label for="floatingInput">Nombre Usuario</label>
                    </div>
        
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="n" placeholder="juanito">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="p" placeholder="Perez">
                        <label for="floatingInput">Apellido Paterno</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="m" placeholder="Rodriguez">
                        <label for="floatingInput">Apellido Materno</label>
                    </div>
        
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="" name="f">
                        <label for="floatingInput">Fecha Nacimiento</label>
                    </div>
        
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="12345678" name="t">
                        <label for="floatingInput">Telefono</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="c" placeholder="juanito@gmail.com">
                        <label for="floatingInput">Correo</label>
                    </div>
        
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="d" placeholder="">
                        <label for="floatingInput">Direcci√≥n</label>
                    </div>
                    <br>
                    <select name="g" id="" class="form-control">
                    {% for i in genero %}
                        <option value="{{i.id_genero}}">{{i.genero}}</option>
                    {% endfor %}
                    </select>
                    <br><br>
                    <div class="form-floating mb-3">
                        <input type="file" class="form-control" id="floatingInput" name="i" placeholder="">
                        <label for="floatingInput">Imagen</label>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br><br>
                </form>
            </div>
            
            <div class="col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>

    
    <!-- cdn jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js p -->
    <script src="{% static 'js/java.js' %}"></script>
</body>
</html>
