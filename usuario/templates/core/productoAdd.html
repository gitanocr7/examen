{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChilePc - Registrar Producto</title>
    <!-- css bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css p -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h1 class="text-align">Formulario Registro Producto</h1>
                <hr><br>
                <form action="{% url 'productoAdd' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="np" placeholder="Ram">
                        <label for="floatingInput">Nombre Producto</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="dp" placeholder="">
                        <label for="floatingInput">Descripci√≥n Producto</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" name="pp" placeholder="15990">
                        <label for="floatingInput">Precio</label>
                    </div>

                    <br>
                    <select name="cp" id="" class="form-control">
                    {% for i in categoria %}
                        <option value="{{i.id_categoriaProducto}}">{{i.categoriaProducto}}</option>
                    {% endfor %}
                    </select>
                    <br><br>

                    <div class="form-floating mb-3">
                        <input type="file" class="form-control" id="floatingInput" name="ip" placeholder="">
                        <label for="floatingInput">Imagen</label>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br><br>
                </form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>
            
            
    <!-- cdn jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js p -->
    <script src="{% static 'js/java.js' %}"></script>
</body>
</html>
